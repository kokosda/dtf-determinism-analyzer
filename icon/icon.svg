<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0066cc" stroke="#004499" stroke-width="2"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="64" cy="64" r="50" fill="#ffffff" opacity="0.1"/>
  
  <!-- Magnifying glass body -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Magnifying glass handle -->
  <line x1="65" y1="65" x2="78" y2="78" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Determinism symbol - gear/cog inside magnifying glass -->
  <g transform="translate(50,50)">
    <!-- Gear teeth -->
    <path d="M-12,-4 L-12,-6 L-8,-6 L-8,-8 L-6,-8 L-6,-12 L-4,-12 L-4,-8 L4,-8 L4,-12 L6,-12 L6,-8 L8,-8 L8,-6 L12,-6 L12,-4 L8,-4 L8,4 L12,4 L12,6 L8,6 L8,8 L6,8 L6,12 L4,12 L4,8 L-4,8 L-4,12 L-6,12 L-6,8 L-8,8 L-8,6 L-12,6 L-12,4 L-8,4 L-8,-4 Z" fill="#ffffff"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="6" fill="#0066cc"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Small DTF text at bottom -->
  <text x="64" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DTF</text>
</svg>